<div class="container ">
  <div class="row">
    <div class="col-4">
      <!--solo espacio-->
    </div>
    <div class="col-4">
      <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
        <div class="p-3"></div>
          <div class="carousel-inner" >
            
            @for (item of ListProducts; track item.id) 
          {
 
            <div class="carousel-item {{ $index === 0 ? 'active' : '' }}"  data-bs-interval="2000">
              <div class="container   " >
                <button type="button" class="" aria-label="Close" (click)="Agregar()">+</button>
                <button type="button" class="btn-close" aria-label="Close" (click)="Eliminar(item.id)"></button>
                <span class="position-absolute top-0 end-0 p-2 border " >{{$index+1}}/{{ ListProducts.length }}</span>

 
              </div>
              

              <div class="card p-2" style="width: 18rem; " (click)="Observar(item.id)">

                <div class="container ">
                  <img src={{item.imageUrl}} class="card-img-top ajuste"> 

                </div>
                
                <div class="card-body">
                  
                  <h5 class="card-title">{{item.name}} - {{item.category.nameC}} </h5>
                  <p class="card-text">{{item.price | currency }}</p>
                </div>
              </div>
              
            </div>
             
          }
          </div>
          
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
          </button>
      </div>
      
    </div>
  </div>
</div>
